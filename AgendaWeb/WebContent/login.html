<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<!-- CABEÇALHO DA PÁGINA -->
	<header>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 style="color: black">
							<img src="imagens/calendar.png" height="32px" width="32px"
								style="margin-right: 10px;"><strong>UaiContatos</strong>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</header>


	<div class="container" style="margin-top:100px;">

			<div class="col-md-4">
				<div class="well">
					<form method="post" action="Autentica">
						<div class="form-group">
							<img src="imagens/user64.png" />
						</div>
						<div class="form-group">
							<label>E-mail:</label>
							<input class="form-control" type="email" name="txtEmail" required="required">

							<label>Senha:</label>
							<input class="form-control" type="password" name="txtSenha" required="required">
						</div>
						<div class="form-group">
							<input class="btn btn-success" type="submit" value="Login">
						</div>
						<p>Não tem cadastro? Cadastre-se <a href="cadastro_usuario.html">aqui</a></p>
					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
